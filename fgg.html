<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airline</title>
    <style>
        /* Background Image with Overlay */
        body {
            background: url('/img/hhh.PNG') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Centered Content */
        .content {
            position: relative;
            z-index: 2;
            padding-top: 10%;
        }

        /* Gradient Text Effect */
        h1 {
            font-size: 50px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            font-weight: lighter;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button-container {
            margin-top: 20px;
        }

        .button-container a button {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: black;
            font-size: 20px;
            padding: 14px 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(255, 204, 0, 0.5);
        }

        .button-container a button:hover {
            background: linear-gradient(90deg, #ff9900, #ff6600);
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(255, 153, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>WELCOME TO N$A AIRLINES</h1>
        <h2>TIME TO FLY WITH US</h2>
        <h1>ARE YOU READY?</h1>
        <h2>To Enjoy a Safe Journey</h2>
        
        <div class="button-container">
            <a href="login.html">
                <button>Click Here</button>
            </a>
        </div>
    </div>
</body>
</html>
